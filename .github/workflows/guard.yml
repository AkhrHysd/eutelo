name: Eutelo Guard

on:
  push:
    paths:
      - 'docs/product/**/*.md'
      - 'docs/product/**/*.mdx'
  pull_request:
    paths:
      - 'docs/product/**/*.md'
      - 'docs/product/**/*.mdx'
  workflow_call:
    inputs:
      paths:
        type: string
        description: "Space-separated file paths or globs to pass to eutelo guard"
        default: "docs/product/**/*.md"
      working-directory:
        type: string
        description: "Directory in which eutelo guard should run"
        default: "."
      format:
        type: string
        description: "Output format passed to --format (text or json)"
        default: "text"
      node-version:
        type: string
        description: "Node.js version supplied to actions/setup-node"
        default: "18"
    secrets:
      EUTELO_GUARD_API_ENDPOINT:
        required: true
      EUTELO_GUARD_API_KEY:
        required: true
      EUTELO_GUARD_MODEL:
        required: false

jobs:
  guard:
    name: Run eutelo guard
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory || '.' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '18' }}
          cache: npm

      - name: Install Eutelo CLI
        run: |
          set -euo pipefail
          npm install -g @eutelo/cli

      - name: Debug environment variables
        if: always()
        run: |
          echo "Checking environment variables..."
          echo "ENDPOINT from vars: ${{ vars.EUTELO_GUARD_API_ENDPOINT }}"
          echo "ENDPOINT from secrets: ${{ secrets.EUTELO_GUARD_API_ENDPOINT }}"
          echo "KEY from secrets: ${{ secrets.EUTELO_GUARD_API_KEY != '' && '***SET***' || 'NOT SET' }}"
          echo "MODEL from vars: ${{ vars.EUTELO_GUARD_MODEL }}"
          echo "MODEL from secrets: ${{ secrets.EUTELO_GUARD_MODEL }}"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            docs/product/**/*.md
            docs/product/**/*.mdx

      - name: Run eutelo guard
        env:
          EUTELO_GUARD_API_ENDPOINT: ${{ vars.EUTELO_GUARD_API_ENDPOINT }}
          EUTELO_GUARD_API_KEY: ${{ secrets.EUTELO_GUARD_API_KEY }}
          EUTELO_GUARD_MODEL: ${{ vars.EUTELO_GUARD_MODEL }}
          EUTELO_GUARD_DEBUG: ${{ vars.EUTELO_GUARD_DEBUG || 'false' }}
        run: |
          set -euo pipefail
          # Use changed files if available, otherwise fall back to inputs.paths or default
          if [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            echo "Checking changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
            eutelo guard ${{ steps.changed-files.outputs.all_changed_files }} --format=${{ inputs.format || 'text' }} --warn-only
          elif [ -n "${{ inputs.paths }}" ]; then
            echo "Checking specified paths: ${{ inputs.paths }}"
            eutelo guard ${{ inputs.paths }} --format=${{ inputs.format || 'text' }} --warn-only
          else
            echo "No changed files found and no paths specified. Skipping guard check."
          fi
